dsl_version: 0.5.0
service:
  name: designate-zone-manager
  containers:
    - name: designate-zone-manager
      image: designate-zone-manager
      daemon:
        dependencies:
          - designate-api
        files:
          - designate-conf
        command: designate-zone-manager --config-file /etc/designate/designate.conf

files:
  designate-conf:
    path: /etc/designate/designate.conf
    content: designate.conf.j2
