dsl_version: 0.5.0
service:
  name: designate-mdns
  ports:
    - {{ designate.mdns_port }}
  containers:
    - name: designate-mdns
      image: designate-mdns
      daemon:
        dependencies:
          - designate-api
        files:
          - designate-conf
        command: designate-mdns --config-file /etc/designate/designate.conf

files:
  designate-conf:
    path: /etc/designate/designate.conf
    content: designate.conf.j2
